<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <style>
      #th {
        background-color: rgb(126, 240, 143);
      }
      table {
        border: black 2px solid;
        width: 400px;
        text-align: center;
        justify-content: center;
        margin: auto;
      }
      #reset {
        background-color: brown;
        margin: 60px auto;
      }
      #submit {
        background-color: green;
        margin: 20px auto;
      }
      .btn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="./end_regist.html" method="get">
      <table>
        <tr>
          <td colspan="5"><h1 id="th">Registration form</h1></td>
        </tr>
        <tr>
          <td colspan="2"><label for="fname">First name:</label></td>
          <td colspan="3">
            <input type="text" id="fname" autofocus accesskey="f" reqiured />
          </td>
        </tr>
        <tr>
          <td colspan="2"><label for="lname">Last name:</label></td>
          <td colspan="3">
            <input type="text" id="lname" accesskey="l" required />
          </td>
        </tr>
        <tr>
          <td colspan="2"><label for="email">Email:</label></td>
          <td colspan="3"><input type="email" id="email" accesskey="e" /></td>
        </tr>
        <tr>
          <td colspan="2"><label for="password">password:</label></td>
          <td colspan="3">
            <input type="password" id="password" accesskey="p" />
          </td>
        </tr>
        <tr>
          <td colspan="2"><label for="confirm">confirm password:</label></td>
          <td colspan="3"><input type="password" id="confirm" /></td>
        </tr>
        <tr>
          <td colspan="2"><label for="birthDate">Birth Date:</label></td>
          <td colspan="3"><input type="date" id="birthDate" /></td>
        </tr>
        <tr>
          <td colspan="2"><label for="profile">User picture:</label></td>
          <td colspan="3"><input type="file" id="profile" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td><input type="radio" id="male" name="gender" /></td>
          <td><label for="male">male</label></td>
          <td><input type="radio" id="female" name="gender" /></td>
          <td><label for="female">female</label></td>
        </tr>
        <tr>
          <td>
            <label for="faculty">Faculty:</label>
          </td>
          <td colspan="4">
            <select name="faculty" id="faculty">
              <optgroup label="Cairo">
                <option value="">CS</option>
                <option value="">AI</option>
                <option value="">Engineering</option>
                <option value="">Medical</option>
                <option value="">law</option>
              </optgroup>
              <optgroup label="Ain Shams">
                <option value="">CS</option>
                <option value="">AI</option>
                <option value="">Engineering</option>
                <option value="">Medical</option>
                <option value="">law</option>
              </optgroup>
              <optgroup label="Hewan">
                <option value="">CS</option>
                <option value="">AI</option>
                <option value="">Engineering</option>
                <option value="">Medical</option>
                <option value="">law</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">Interests:</td>
          <td>
            <label><input type="checkbox" />Programming</label>
          </td>
          <td>
            <label><input type="checkbox" />reading</label>
          </td>
          <td>
            <label><input type="checkbox" />swimming</label>
          </td>
        </tr>
        <tr>
          <td colspan="5" width="100%">
            <textarea
              name="About You"
              rows="4"
              cols="50"
              placeholder="Write something about your self..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="agree" />
            <label for="agree">I agreed</label>
          </td>
        </tr>

        <tr>
          <td class="btn"><input type="submit" id="submit" /></td>
          <td class="btn"><input type="reset" id="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
